name: Go Build and Docker

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.21'
      working-directory:
        description: 'Directory containing Go code'
        required: true
        type: string
      docker-context:
        description: 'Docker build context path'
        required: false
        type: string
        default: ''
      image-name:
        description: 'Docker image name'
        required: false
        type: string
        default: 'app'
      build-docker:
        description: 'Whether to build Docker image'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Build
        working-directory: ${{ inputs.working-directory }}
        run: go build -v -o server .

      - name: Test
        working-directory: ${{ inputs.working-directory }}
        run: go test -v ./...

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.build-docker }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.docker-context != '' && inputs.docker-context || inputs.working-directory }}
          push: false
          tags: ${{ inputs.image-name }}:${{ github.sha }}
